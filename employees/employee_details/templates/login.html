{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup&login.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <section class="signup">
        <div class="details">
            <div class="form-img">
                <div class="form-div" class="login">
                    <div class="heading">
                        <h1>Login</h1>
                    </div>
                    {% for i in messages %}  
                    <p style="font-size: 12px; display: flex;align-items: center;justify-content: center; color: red;">{{ i }}</p>
                    {% endfor %}
                    
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-div">
                            <label for=""><span class="material-symbols-outlined">
                                person 
                                </span></label>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="input-div">
                            <label for=""><span class="material-symbols-outlined">
                                lock
                                </span></label>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <input type="submit" value="Login" class="btn">
                         
                        <div class="already-account login-reg">
                            <p>Don't Have an Account ? <a href="{% url 'signup' %}">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="signup-img-div">
                    <img src="{% static 'images/login-img.png' %}" alt="" class="signup-img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
