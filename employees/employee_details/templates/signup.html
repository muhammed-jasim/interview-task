{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup&login.css' %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <section class="signup">
        <div class="details">
            <div class="form-img">
                <div class="form-div">
                    <div class="heading">
                        <h1>Sign up</h1>
                    </div>
                    {% for i in messages %}
                    <p style="font-size: 12px; display: flex;align-items: center;justify-content: center; color: red;">{{ i }}</p>
                    {% endfor %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-div">
                            <label for=""><span class="material-symbols-outlined">
                                person
                                </span></label>
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="input-div">
                            <label for=""><span class="material-symbols-outlined icon">
                                mail
                                </span> </label>
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="input-div">
                            <label for=""><span class="material-symbols-outlined">
                                lock
                                </span></label>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-div">
                            <label for=""><span class="material-symbols-outlined">
                                lock
                                </span></label>
                            <input type="password" name="cnfmpassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" class="checkbox" id="checkbox" required > <label for=""><span class="spn">I aggree all statement in</span><a href="terms&condition">Terms Of Service</a></label>
                        </div>
                        <input type="submit" value="signup" class="btn">
                         
                        <div class="already-account">
                            <p>Already Have Account ? <a href="{% url 'login' %}">Login</a></p>
                        </div>
                    </form>
                    
                </div>
                <div class="signup-img-div">
                    <img src="{% static 'images/signup-img.png' %}" alt="" class="signup-img">
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
